<!DOCTYPE html>
<html lang="en" style="--vh:6.46px; background: #f3f3f3;">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="style-menu.css">
		<link rel="stylesheet" type="text/css" href="style-content.css">
		<link rel="stylesheet" type="text/css" href="style-post.css">
		<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
		<title>User Interface | UI-Sederhana</title>
	</head>
	<body>
		<div class="content">
			<div class="con-user">
				<div class="avatar">
					<img src="gambar1.jpg" alt="Cie ga keload">
				</div>

				<div class="title">
					<h1>Muhamad Damar Wahyu S</h1>

					<p>
						Have Courage and be Kind.<br>
						"Programmer Pemula yang butuh <a target= "_blank" href="https://kbbi.web.id/kritik">Kritikan</a>"
					</p>
				</div>
			</div>

			<div class="con-menu">
				<button onclick="handleClick(event, 'con-links')" class="active">
					Links
				</button>

				<button onclick="handleClick(event, 'con-posts')" class=" ">
					Posts
				</button>
			</div>

			<div class="con-contents">
				<div class="con-links">
					<a target="_blank" href="https://www.instagram.com/muhamaddamar/">
						<i class='bx bxl-instagram-alt'></i>
						<span>
							Instagram
						</span>
					</a>

					<a target="_blank" href="https://twitter.com/damarws">
						<i class='bx bxl-twitter'></i>
						<span>
							Twitter
						</span>
					</a>

					<a target="_blank" href="https://www.instagram.com/luisdanielroviracontreras">
						<i class='bx bxl-instagram-alt'></i>
						<span>
							Template by @luisdanielroviracontreras
						</span>
					</a>

				</div>

				<div class="con-posts">
					<a class="post" target="_blank" href="https://images.app.goo.gl/5245nA8PuB6kniqY8">
						<div class="con-file">
							<img src="kucing1.jpg" alt="Refresh lagi.">
						</div>
						<footer>
							<h3>
								<i class='bx bxl-google'></i>
								Google
							</h3>
							<p>
								Photo Cat form Google
							</p>
						</footer>
						<div class="effect"></div>
					</a>

					<a class="post" target="_blank" href="https://www.instagram.com/positivevibes.id/">
						<div class="con-file">
							<img src="moto1.jpeg" alt="Refresh lagi.">
						</div>
						<footer>
							<h3>
								<i class='bx bxl-instagram-alt'></i>
								Instagram
							</h3>
							<p>
								Moto Sukses form Positive Vibes
							</p>
						</footer>
						<div class="effect"></div>
					</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const user = document.querySelector('.con-user')
			const menu = document.querySelector('.con-menu')
			const contents = document.querySelector('.con-contents')
			const links = document.querySelector('.con-contents .con-links')
			const posts = document.querySelector('.con-contents .con-posts')
			window.addEventListener("load", function(event) {
				const vh = window.innerHeight * 0.01
				document.documentElement.style.setProperty('--vh', `${vh}px`)

				setTimeout(function () {
				window.scrollTo(0, 1)
				}, 0)

				
			})

			function handleClick(evt, name) {
		    const items = document.querySelectorAll('.con-menu button')
		    const el = evt.target
		    items.forEach((item) => {
		        item.classList.remove('active')
		     })

		    el.classList.add('active')
		    const elScroll = document.querySelector(`.${name}`)
		    contents.scrollTo(elScroll.offsetLeft, 0)
			}
		</script>
	</body>
</html>
